name: Integration Tests

on:
  push:
    branches: [ master, dev, dev03]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19'

      - name: Make build.sh executable
        run: chmod +x ./build.sh

      - name: Build binaries (Linux)
        run: ./build.sh linux

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: main
          path: ./main
  run:
    runs-on: ubuntu-22.04
    container: httpd:2.4
    needs: build
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y gcc libc6-dev netcat-openbsd p7zip-full
     
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19'

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: main
          path: ./
      
      - name: Copy config properties
        run: cp ./config.properties.example ./config.properties

      - name: Make binary executable
        run: chmod +x ./main
      
      - name: Start main service
        run: |
          echo "Starting main service..."
          nohup ./main > service.log 2>&1 &
          sleep 5
      
      - name: Deploy example folder
        run: cp -r ./example/* /usr/local/apache2/htdocs/
       
      - name: Start Apache service
        run: |
          echo "Starting Apache HTTP Server..."
          httpd-foreground &
          sleep 3

      - name: Verify service is running on port 9091
        run: |
          if nc -z 127.0.0.1 9091 -v 2>&1 | grep -q "succeeded"; then
            echo "Service is running on port 9091"
          else
            echo "Service is not running on port 9091"
            exit 1
          fi
      
      - name: Verify service is running on port 80
        run: |
          if nc -z 127.0.0.1 80 -v 2>&1 | grep -q "succeeded"; then
            echo "Service is running on port 80"
          else
            echo "Service is not running on port 80"
            exit 1
          fi

      - name: Show service logs before tests
        run: |
          echo "Service logs before running tests:"
          cat service.log || echo "No service logs found"

      - name: Run integration test
        run: go test ./test/integration/... -v

      - name: Show service logs after tests
        if: always()
        run: |
          echo "Service logs after running tests:"
          cat service.log || echo "No service logs found"